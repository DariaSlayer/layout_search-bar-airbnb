<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form-field form-field__big-bar">
      <label class="form-field__lable form-field__lable-big">
        <input
          type="text"
          name="searched"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form class="form-field form-field__smal-bar">
      <label class="form-field__lable form-field__lable-small">
        <input
            type="text"
            name="searched"
            placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
