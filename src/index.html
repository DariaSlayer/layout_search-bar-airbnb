<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form-field form-field__big-bar"
      data-qa="big"
      action="http://localhost:8080"
      method="post"
    >
      <label class="form-field__lable form-field__lable-big">
        <input
          data-qa="keypress"
          class="form-field__typing form-field__typing-big"
          type="text"
          name="searched-big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="form-field"
      data-qa="small"
      action="http://localhost:8080"
      method="post"
    >
      <label class="form-field__lable">
        <input
            class="form-field__typing"
            type="text"
            name="searched-small"
            placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
